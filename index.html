<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>KeyDown</title>
  </head>
  <body class="page">
    <main class="content">
      <aside class="sidebar">
        <button class="sidebar_button button-profile"></button>
        <button class="sidebar_button button-books"></button>
        <button class="sidebar_button button-theme"></button>
        <button class="sidebar_button button-info"></button>
        <button class="sidebar_button button-sound"></button>
        <button class="sidebar_button button-settings"></button>
      </aside>

      <section class="content_main">

        <nav class="chapter-nav">

        </nav>
        <div class="typing-box"></div>

      <section class="menu">
        <h2>Settings</h2>
        <form class="menu_form">
          <label for="font-size" class="form_item">
            Font size
            <input id="font-size" name="font-size" min="8" max="36" class="input">
          </label>
          <label for="caret-style" class="form_item">
            Caret style
            <select id="caret-style" name="caret-style" class="input">
              <option>Default</option>
              <option>Block</option>
              <option>Underline</option>
            </select>
          </label>
          <label for="smooth-caret" class="form_item">
            Smooth caret
            <select id="smooth-caret" name="smooth-caret" class="input">
              <option>On</option>
              <option>Off</option>
            </select>
          </label>
          <label for="language" class="form_item">
            Language
            <select id="language" name="language" class="input">
              <option>English</option>
              <option>Russian</option>
            </select>
          </label>
          <button type="submit" class="form_button">Применить</button>
        </form>
      </section>
    </main>
  </body>
</html>
